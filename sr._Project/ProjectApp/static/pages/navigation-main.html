<div>
  <h3 class="main-nav-subtitle"> Click on a building on campus to look at available rooms!</h3>
  <!-- Campus map -->
  <div class="campus-map" ng-show="currentBuilding == 'campus';">
    <svg class="campus-svg">
      <polygon ng-class="{ 'clickable-building-hover': buildingDict['Dieseth'] }" class="clickable-building" points="501,294 500,296 498,294 495,298 496,300 496,301 502,310 503,311 504,312 505,312 505,312 512,316 514,315 516,316 519,313 518,310 519,309 513,301 510,299 502,294" ng-click="navigate('Dieseth')"></polygon>
      <polygon ng-class="{ 'clickable-building-hover': buildingDict['Miller'] }" class="clickable-building" points="534,333 534,333 530,335 530,337 528,338 530,345 529,346 531,349 531,349 537,358 539,358 541,360 544,358 545,355 546,355 544,345 542,340 538,335 " ng-click="navigate('Miller')"></polygon>
      <polygon ng-class="{ 'clickable-building-hover': buildingDict['Larsen'] }" class="clickable-building" points="166,306 170,308 169,311 166,310 163,321 146,319 147,316 145,314 146,310 156,311 148,310 156,311 157,303 148,300 147,299 148,296 150,296 150,294 166,296" ng-click="currentBuilding = 'Larsen'; refreshFloors();"></polygon>
      <polygon ng-class="{ 'clickable-building-hover': buildingDict['Olson'] }" class="clickable-building" points="108,317 108,321 110,322 110,324 109,324 108,345 110,346 110,353 103,353 104,366 103,375 105,375 105,377 103,378 103,382 95,382 96,352 99,351 99,346 101,345 100,330 101,317" ng-click="currentBuilding = 'Olson'; refreshFloors();"></polygon>
    </svg>
  </div>
  <div ng-show="currentBuilding == 'Miller'">
    <p>Welcome to {{ currentBuilding }}!</p>
    <div class="form-group">
      <label for="floorpicker">Floor number:</label>
      <select class="form-control" id="floorpicker" ng-model="floorNumber" ng-init="floorNumber = '1'">
        <option ng-repeat="floorNum in floorList">{{ floorNum }}</option>
      </select>
    </div>

    <!-- This is where we actually show the floor plan -->

    <div class="miller-odd" ng-show="currentBuilding == 'Miller'">
      <svg class="miller-odd-svg">
        <polygon class="clickable-building" points="291,361 297,367 291,387 273,400 265,394 270,375"></polygon>
        <polygon class="clickable-building" points="328,320 335,328 325,347 309,356 300,348 308,330"></polygon>
        <polygon class="clickable-building" points="357,745 262,746 264,757 357,756"></polygon>
        <polygon class="clickable-building" points="271,689 243,690 243,716 272,717" ng-click="toggleRight()"></polygon>
      </svg>
    </div>
  </div>
  <div class="right-nav-panel" flex-gt-sm="50" flex>

    <md-toolbar layout="row" class="main-navbar">
      <div class="md-toolbar-tools">
        <span>Buildings</span>
      </div>
    </md-toolbar>
    <md-list flex>
      <md-subheader class="md-no-sticky">Select a building to navigate to it</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="building in buildingList track by $index" ng-click="navigate(building)" ng-mouseover="buildingDict[building] = true;" ng-mouseleave="buildingDict[building] = false;">
        <img ng-src="./static/img/icons/circle-{{ $index + 1 }}.png" class="md-avatar" alt="{{ $index }}"/>
        <div class="md-list-item-text" layout="column">
          <h3>{{ building }}</h3>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </div>
