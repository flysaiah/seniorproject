<div>
  <p>Welcome to {{ buildingName }}!</p>
  <div class="form-group">
    <label for="floorpicker">Floor number:</label>
    <select class="form-control" id="floorpicker" ng-model="floorNumber" ng-init="floorNumber = '1'">
      <option ng-repeat="floorNum in floorList">{{ floorNum }}</option>
    </select>
  </div>

  <!-- This is where we actually show the floor plan -->

  <!-- <div class="floor-plan-miller" ng-show="buildingName == 'miller'">
    <svg class="floor-plan-svg">
      <polygon class="clickable-building" points="291,361 297,367 291,387 273,400 265,394 270,375"></polygon>
      <polygon class="clickable-building" points="328,320 335,328 325,347 309,356 300,348 308,330"></polygon>
      <polygon class="clickable-building" points="357,745 262,746 264,757 357,756"></polygon>
      <polygon class="clickable-building" points="271,689 243,690 243,716 272,717" ng-click="toggleRight()"></polygon>
    </svg>
  </div> -->

  <div class="temporary" ng-show="buildingName == 'miller'">
    <svg class="temporary-svg">
      <polygon class="clickable-building" points="0,0 0,250 250,250 250,0" ng-click="toggleRight(floorNumber, '03')"></polygon>
      <polygon class="clickable-building" points="0,250 0,500 250,500 250,250" ng-click="toggleRight(floorNumber, '05')"></polygon>
      <polygon class="clickable-building" points="250,500 500,500 500,250 250,250" ng-click="toggleRight(floorNumber, '07')"></polygon>
      <polygon class="clickable-building" points="250,250 250,0 500,0 500,250" ng-click="toggleRight(floorNumber, '09')"></polygon>
    </svg>
  </div>

  <!-- Side nav with registration info -->
  <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">

      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">{{ headerTitle }}</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" layout-padding>

        <div ng-show="roomOccupants.length !== 0">
          Room currently available.
          <md-button class="md-primary md-raised" aria-label="Register" ng-click="registerForRoom()">Register</md-button>
        </div>

        <div ng-show="roomOccupants.length === 0">
          Room unavailable. Current
        </div>

        <md-button ng-click="close()" class="md-primary">
          Close SideNav
        </md-button>
      </md-content>

    </md-sidenav>

</div>
