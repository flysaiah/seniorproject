<html>
<head>
  <base href="/">
  <script src="/static/bower_components/angular/angular.min.js"></script>
  <script src="/static/bower_components/angular-route/angular-route.js"></script>
  <script src="/static/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/static/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/static/bower_components/angular-material/angular-material.js"></script>
  <script src="/static/bower_components/angular-messages/angular-messages.js"></script>

  <script src="/static/js/services.js"></script>
  <script src="/static/js/navController.js"></script>
  <script src="/static/js/groupController.js"></script>
  <script src="/static/js/adminController.js"></script>
  <script src="/static/js/importExportController.js"></script>
  <script src="/static/js/appConfig.js"></script>

  <link rel="stylesheet" href="/static/bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="/static/css/building.css">

</head>
<body>
  <div ng-app="roomDraw">
    <div id="main">
      <md-toolbar class="main-navbar">
        <div class="md-toolbar-tools" ng-controller="navCtl">
          <h1>
            <a href="/" ng-click="logoNavigate();">LUTHER COLLEGE | Room Draw</a>
          </h1>
          <span flex></span>
          <md-button class="noclick" ng-show="isLoggedIn">
            Hello, {{ currentUserName }}
          </md-button>
          <md-button ng-click="groupInfo()" aria-label="Group Info" ng-show="isLoggedIn && role !== 'admin'">
            Group Info
          </md-button>
          <md-button ng-click="adminPanel()" aria-label="Admin Panel" ng-show="isLoggedIn && role === 'admin'">
            Admin Panel
          </md-button>
          <md-button ng-click="importExport()" aria-label="Import/Export" ng-show="isLoggedIn && role === 'admin'">
            Import/Export
          </md-button>
          <md-button ng-show="isLoggedIn" ng-click="logout()">
            Logout
          </md-button>
          <md-button ng-show="!isLoggedIn" ng-click="login()">
            Login
          </md-button>
        </div>
      </md-toolbar>
      <!-- This is where the actual content is going to go -->
      <div class="centered" ng-view></div>
    </div>
  </div>
</body>
</html>
